    get:
      operationId: analytics_audit_logs_list
      description: Audit logs (admin only)
      parameters:
      - in: query
        name: action
        schema:
          type: string
          enum:
          - completion
          - course_create
          - course_publish
          - enrollment
          - payment
          - quiz_submit
          - user_create
          - user_update
        description: |-
          * `user_create` - User Created
          * `user_update` - User Updated
          * `course_create` - Course Created
          * `course_publish` - Course Published
          * `enrollment` - User Enrolled
          * `completion` - Lesson Completed
          * `quiz_submit` - Quiz Submitted
          * `payment` - Payment Processed
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: resource_type
        schema:
          type: string
      tags:
      - analytics
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogList'
          description: ''
